<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Inventario</strong></ion-title>
    <ion-buttons slot="end">
      <ion-chip color="dark" (click)="getProductosFromServer()">
        <ion-label>Actualizar</ion-label>
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"><strong>Inventario</strong> </ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <button class="btn btn-secondary m-3 normal" (click)="getProductos()">Todos</button>
    <button class="btn btn-danger m-3 normal agotados" (click)="getProductosAgotados()">Agotados</button>
    <button class="btn btn-warning m-3 normal" (click)="getProductosCaducados()">Caducados</button>
  </div>
  
  <div class="p-4">

        <ion-item>
          <ion-icon slot="start" name="options"></ion-icon>
          <ion-label position="stacked">Filtrar</ion-label>
          <ion-input matInput (keyup)="applyFilter($event)" placeholder="Ej. Salsa" #input></ion-input>       
        </ion-item>

        <div class="mat-elevation-z8">
          

          <table mat-table [dataSource]="dataSource" matSort >
      
            <!-- editar -->
            <ng-container matColumnDef="editar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row"> 
                <ion-buttons>
                  <ion-button [routerLink]="['/market/addinventario/' + row.codigo]" routerLinkActive="router-link-active" >
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-button>
                  <ion-button (click)="copyCodigo(row)">
                    <ion-icon slot="icon-only" name="copy"></ion-icon>
                  </ion-button>
                  <ion-button *ngIf="!vendedor" (click)="delete(row)">
                    <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </td>
            </ng-container>
        
            <!-- Nombre -->
            <ng-container *ngFor="let campo of campos" [matColumnDef]="campo.campo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{campo.label}} </th>
              <td (click)="setStock($event, row)" mat-cell *matCellDef="let row"> {{row[campo.campo]}} </td>
            </ng-container>
        
            <tr style="background: #e3edff;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'naranja': row.stock <= row.stock_minimo && row.diferencia <= numeroFecha,
                'red': row.stock <= row.stock_minimo, 'yellow': row.diferencia <= numeroFecha}"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow >
              <td class="mat-cell" colspan="4">Ninguna coincidencia con "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
      </div>
      
      


</ion-content>
